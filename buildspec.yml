version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region us-east-2)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t nginx:1.0 .
      - docker tag nginx:1.0 391122691900.dkr.ecr.us-east-2.amazonaws.com/nginx:1.0
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push nginx:1.0 391122691900.dkr.ecr.us-east-2.amazonaws.com/nginx:1.0
